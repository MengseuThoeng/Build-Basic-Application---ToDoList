<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center text-primary mb-4">Create Todo List</h1>
    <form action="#" th:action="@{/create}" method="post" th:object="${todos}" class="mt-3">
        <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" id="task" class="form-control" th:field="*{task}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" th:field="*{description}">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{isDone}" id="isDoneCheckbox">
            <label class="form-check-label" for="isDoneCheckbox">Is Done</label>
        </div>
        <a href="/todo"><button type="submit" class="btn btn-primary">Submit</button></a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const form = document.querySelector('form'); // Get a reference to your form

    form.addEventListener('submit', function(event) {
        const isDoneCheckbox = document.getElementById('isDoneCheckbox');
        // Ensure the value is submitted as a string 'true' or 'false'
        isDoneCheckbox.value = isDoneCheckbox.checked ? 'true' : 'false';
    });
</script>
</body>
</html>
