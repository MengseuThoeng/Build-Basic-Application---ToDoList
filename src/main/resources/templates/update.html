<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Update Todo</h1>

    <form th:action="@{/todo/update}" th:object="${todos}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="task">Task:</label>
            <input type="text" class="form-control" id="task" th:field="*{task}" />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" />
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isDone" th:field="*{isDone}" />
            <label class="form-check-label" for="isDone">Done:</label>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
